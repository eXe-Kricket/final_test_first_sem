name: Go Test Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    # Сервис PostgreSQL запускается автоматически и ждёт готовности
    services:
      postgres:
        image: postgres:16  # используем более свежую версию (15 тоже ок, но 16 лучше)
        env:
          POSTGRES_DB: project-sem-1
          POSTGRES_USER: validator
          POSTGRES_PASSWORD: val1dat0r
        ports:
          - 5432:5432
        # Healthcheck гарантирует, что БД готова принимать соединения
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # обновляем до v4 (более новая версия)

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Make scripts executable
        run: |
          chmod +x scripts/prepare.sh
          chmod +x scripts/run.sh
          chmod +x scripts/tests.sh

      - name: Prepare environment
        run: ./scripts/prepare.sh
        timeout-minutes: 3

      # Запуск приложения с небольшим таймаутом (чтобы не висеть вечно)
      - name: Run application (smoke test)
        run: ./scripts/run.sh
        timeout-minutes: 2
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: project-sem-1
          POSTGRES_USER: validator
          POSTGRES_PASSWORD: val1dat0r

      # Тесты для разных уровней сложности (продолжаем даже при ошибках)
      - name: Test Level 1
        id: test-level-1
        continue-on-error: true
        run: ./scripts/tests.sh 1
        timeout-minutes: 3
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: project-sem-1
          POSTGRES_USER: validator
          POSTGRES_PASSWORD: val1dat0r

      - name: Test Level 2
        id: test-level-2
        continue-on-error: true
        run: ./scripts/tests.sh 2
        timeout-minutes: 3
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: project-sem-1
          POSTGRES_USER: validator
          POSTGRES_PASSWORD: val1dat0r

      - name: Test Level 3
        id: test-level-3
        continue-on-error: true
        run: ./scripts/tests.sh 3
        timeout-minutes: 3
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: project-sem-1
          POSTGRES_USER: validator
          POSTGRES_PASSWORD: val1dat0r

      # Проверка результатов — успех, если хотя бы один уровень прошёл
      - name: Check test results
        if: always()
        run: |
          if [[ "${{ steps.test-level-1.outcome }}" == "success" ]] || \
             [[ "${{ steps.test-level-2.outcome }}" == "success" ]] || \
             [[ "${{ steps.test-level-3.outcome }}" == "success" ]]; then
            echo "✅ At least one test level passed successfully!"
            exit 0
          else
            echo "❌ All test levels failed!"
            exit 1
          fi